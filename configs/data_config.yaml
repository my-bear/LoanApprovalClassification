## Конфигурация данных
# Пути к данным
paths:
  raw_data_train: "./data/raw/loan_data.csv"
  processed_data: "./data/processed/"
  
# Настройки чтения данных
reading_csv:
    separator: ","
    encoding: "utf-8"
    has_header: true

# Настройки разделения данных
split:
  test_size: 0.2
  validation_size: 0.20
  random_state: 42
  shuffle: true
  
# Целевая переменная
target_feature:
  "loan_status"
  
# Категориальные признаки
categorical_features:
  - "person_gender"
  - "person_education"
  - "person_home_ownership"
  - "loan_intent"
  - "previous_loan_defaults_on_file"
  
# Числовые признаки
numerical_features:
  - "person_age"
  - "person_income"
  - "person_emp_exp"
  - "loan_amnt"
  - "loan_int_rate"
  - "loan_percent_income"
  - "cb_person_cred_hist_length"
  - "credit_score"
  
# Исключаемые признаки
excluded_features:
  - ""
  
# Временные признаки
datetime_features:
  - ""
  
# Настройки обработки пропусков
missing_values:
  strategy: "impute"  # drop, impute
  numerical_imputer: "median"  # mean, median, constant
  categorical_imputer: "mode"  # mode, constant
  constant_value: 0
  drop_threshold: 0.7  # Удалить колонки с >70% пропусков
  
# Настройки обработки выбросов
outliers:
  method: "iqr"  # iqr, zscore, percentile
  threshold: 3.0
  treat: "clip"  # clip, remove, ignore
  
# Масштабирование
scaling:
  method: "standard"  # standard, minmax, robust, none
  with_mean: true
  with_std: true
  
# Кодирование категориальных признаков
encoding:
  method: "onehot"  # onehot, label, target, frequency

# Кэширование
cache:
  enabled: true
  directory: ".cache/"
  ttl: 3600  # Время жизни кэша в секундах